<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROSPER PRODUCTION</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--navy:#1f2a44;
--navy-deep:#141c2e;
--gold:#d6c6a5;
--ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Sans KR',sans-serif;background:var(--navy);color:#fff;overflow-x:hidden;}

/* NAV */
nav{
position:fixed;
width:100%;
padding:30px 80px;
z-index:1000;
transition:.4s var(--ease);
}
nav.scrolled{
padding:15px 80px;
background:rgba(20,28,46,.95);
backdrop-filter:blur(10px);
box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.nav-inner{
max-width:1400px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo img{height:28px;transition:.4s;}
nav.scrolled .logo img{height:22px;}

.nav-menu{display:flex;gap:50px;list-style:none;}
.nav-menu a{color:#fff;text-decoration:none;position:relative;}
.nav-menu a:after{
content:"";position:absolute;left:0;bottom:-6px;height:1px;width:0;background:#fff;transition:.3s;
}
.nav-menu a:hover:after{width:100%;}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
background:linear-gradient(120deg,#1f2a44,#141c2e,#1f2a44);
background-size:300% 300%;
animation:gradientMove 18s ease infinite;
overflow:hidden;
}
@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.hero-content{
transition:.6s var(--ease);
}
.hero-content img{
width:280px;
margin-bottom:40px;
}

/* SECTION */
.section{
padding:160px 80px;
}
.light{background:#fff;color:#111;}
.dark{background:var(--navy-deep);}

.section-title{
font-family:'Playfair Display',serif;
font-size:46px;
margin-bottom:20px;
opacity:0;
transform:translateY(40px);
transition:.8s var(--ease);
}
.section-title.show{opacity:1;transform:translateY(0);}

/* SERVICES */
.services-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:40px;
margin-top:80px;
}
.service{
padding:60px;
background:#fff;
box-shadow:0 20px 60px rgba(0,0,0,.08);
transition:.4s var(--ease);
opacity:0;
transform:translateY(50px);
}
.service.show{opacity:1;transform:translateY(0);}
.service:hover{
transform:translateY(-12px);
background:#111;
color:#fff;
}

/* PORTFOLIO */
.portfolio-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:50px;
margin-top:80px;
}
.portfolio-item{
position:relative;
padding-bottom:56.25%;
overflow:hidden;
border-radius:14px;
box-shadow:0 20px 60px rgba(0,0,0,.2);
transition:.5s var(--ease);
opacity:0;
transform:translateY(60px);
}
.portfolio-item.show{opacity:1;transform:translateY(0);}
.portfolio-item:hover{
transform:translateY(-12px) scale(1.03);
box-shadow:0 40px 120px rgba(0,0,0,.5);
}
.portfolio-item iframe{
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
transition:.6s var(--ease);
}
.portfolio-item:hover iframe{transform:scale(1.08);}

/* CONTACT */
.contact-grid{
display:grid;
grid-template-columns:1.2fr 1fr;
gap:100px;
margin-top:80px;
}
.contact-form{
background:#fff;
padding:70px;
color:#000;
}
.contact-form input,
.contact-form textarea{
width:100%;
padding:16px;
margin-bottom:20px;
border:1px solid #ddd;
}

/* FOOTER */
.footer{
text-align:center;
padding:80px 20px;
background:#0f1625;
}
.footer img{height:26px;margin-bottom:20px;opacity:.8;}

@media(max-width:1100px){
.services-grid{grid-template-columns:repeat(2,1fr);}
.portfolio-grid{grid-template-columns:1fr;}
.contact-grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<nav>
<div class="nav-inner">
<div class="logo">
<img src="assets/typologo_white.png">
</div>
<ul class="nav-menu">
<li><a href="#services">SERVICES</a></li>
<li><a href="#portfolio">PORTFOLIO</a></li>
<li><a href="#contact">CONTACT</a></li>
</ul>
</div>
</nav>

<section class="hero">
<div class="hero-content">
<img src="assets/logo_white.png">
</div>
</section>

<section id="services" class="section light">
<h2 class="section-title">Services</h2>
<div class="services-grid">
<div class="service">Brand Film</div>
<div class="service">Commercial</div>
<div class="service">Creative Planning</div>
<div class="service">Marketing</div>
</div>
</section>

<section id="portfolio" class="section light">
<h2 class="section-title">Portfolio</h2>
<div class="portfolio-grid">
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933222"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933402"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933341"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933252"></iframe></div>
</div>
</section>

<section id="contact" class="section dark">
<h2 class="section-title">Contact</h2>
<div class="contact-grid">
<div>
<h3>Let’s create something remarkable.</h3>
</div>
<div class="contact-form">
<input placeholder="이름">
<input placeholder="이메일">
<textarea placeholder="프로젝트 내용"></textarea>
</div>
</div>
</section>

<footer class="footer">
<img src="assets/typologo_white.png">
<p>© 2026 PROSPER PRODUCTION</p>
</footer>

<script>
window.addEventListener('scroll',()=>{
document.querySelector('nav').classList.toggle('scrolled',window.scrollY>80);
document.querySelectorAll('.section-title,.service,.portfolio-item').forEach(el=>{
const rect=el.getBoundingClientRect();
if(rect.top<window.innerHeight-100){el.classList.add('show')}
});
document.querySelector('.hero-content').style.transform=
`translateY(${window.scrollY*0.4}px)`;
document.querySelector('.hero-content').style.opacity=
1-(window.scrollY/600);
});
</script>

</body>
</html>
