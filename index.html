<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROSPER PRODUCTION</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root{
--navy:#0f1625;
--deep:#0c1220;
--gold:#d6c6a5;
--ease:cubic-bezier(.22,1,.36,1);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Noto Sans KR',sans-serif;
background:var(--navy);
color:#fff;
overflow-x:hidden;
cursor:none;
}

/* 커스텀 커서 */
.cursor{
position:fixed;width:8px;height:8px;
background:#fff;border-radius:50%;
pointer-events:none;z-index:9999;
}
.cursor-ring{
position:fixed;width:36px;height:36px;
border:1px solid #fff;border-radius:50%;
pointer-events:none;z-index:9998;
}

/* 네비 */
nav{
position:fixed;width:100%;padding:30px 80px;
display:flex;justify-content:space-between;
align-items:center;z-index:1000;
transition:.4s var(--ease);
}
nav.scrolled{
background:rgba(15,22,37,.95);
backdrop-filter:blur(10px);
padding:15px 80px;
box-shadow:0 20px 60px rgba(0,0,0,.4);
}
nav img{height:26px}

/* HERO */
.hero{
height:100vh;
display:flex;align-items:center;justify-content:center;
text-align:center;
background:linear-gradient(130deg,#0f1625,#141f36,#0f1625);
background-size:300% 300%;
animation:bgMove 18s ease infinite;
position:relative;
overflow:hidden;
}
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.hero img{width:260px;z-index:2;position:relative}

/* 섹션 */
section{padding:160px 80px}
.light{background:#fff;color:#111}
h2{
font-family:'Playfair Display',serif;
font-size:48px;margin-bottom:60px;
}

/* 서비스 */
.services-grid{
display:grid;grid-template-columns:repeat(4,1fr);
gap:40px;
}
.service{
padding:60px;background:#fff;color:#111;
transform:translateY(60px);
opacity:0;
transition:.5s var(--ease);
}
.service:hover{
transform:translateY(-14px);
background:#111;color:#fff;
}

/* 포트폴리오 */
.portfolio-grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:50px;
}

.portfolio-card{
cursor:pointer;border-radius:14px;
overflow:hidden;
box-shadow:0 30px 80px rgba(0,0,0,.3);
transform:translateY(80px);
opacity:0;
transition:.5s var(--ease);
}

.portfolio-card:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 40px 100px rgba(0,0,0,.45);
}

.thumb{
position:relative;padding-bottom:56.25%;
background-size:cover;
background-position:center;
}

.play-btn{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:80px;height:80px;
border-radius:50%;
background:rgba(0,0,0,.6);
display:flex;align-items:center;justify-content:center;
font-size:28px;color:#fff;
transition:.3s;
}
.portfolio-card:hover .play-btn{
background:#fff;color:#000;
}

/* 모달 */
.modal{
position:fixed;width:100%;height:100%;
background:rgba(0,0,0,.9);
display:none;align-items:center;justify-content:center;
z-index:1500;
}
.modal iframe{width:80%;height:80%}

/* 반응형 */
@media(max-width:1000px){
.services-grid{grid-template-columns:repeat(2,1fr)}
.portfolio-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="cursor"></div>
<div class="cursor-ring"></div>

<nav>
<img src="assets/typologo_white.png">
</nav>

<section class="hero">
<img src="assets/logo_white.png">
</section>

<section class="light">
<h2>Services</h2>
<div class="services-grid">
<div class="service">Brand Film</div>
<div class="service">Commercial</div>
<div class="service">Creative Planning</div>
<div class="service">Marketing</div>
</div>
</section>

<section class="light">
<h2>Portfolio</h2>
<div class="portfolio-grid">

<div class="portfolio-card" data-video="1163933222">
<div class="thumb" style="background-image:url('https://vumbnail.com/1163933222.jpg')">
<div class="play-btn">▶</div>
</div>
</div>

<div class="portfolio-card" data-video="1163933402">
<div class="thumb" style="background-image:url('https://vumbnail.com/1163933402.jpg')">
<div class="play-btn">▶</div>
</div>
</div>

<div class="portfolio-card" data-video="1163933341">
<div class="thumb" style="background-image:url('https://vumbnail.com/1163933341.jpg')">
<div class="play-btn">▶</div>
</div>
</div>

<div class="portfolio-card" data-video="1163933252">
<div class="thumb" style="background-image:url('https://vumbnail.com/1163933252.jpg')">
<div class="play-btn">▶</div>
</div>
</div>

</div>
</section>

<div class="modal"><iframe frameborder="0" allow="autoplay; fullscreen"></iframe></div>

<script>
gsap.registerPlugin(ScrollTrigger);

/* 네비 축소 */
window.addEventListener("scroll",()=>{
document.querySelector("nav")
.classList.toggle("scrolled",window.scrollY>50);
});

/* Hero 패럴랙스 */
window.addEventListener("mousemove",(e)=>{
gsap.to(".hero img",{
x:(e.clientX-window.innerWidth/2)/30,
y:(e.clientY-window.innerHeight/2)/30,
duration:0.5
});
});

/* 스크롤 애니메이션 */
gsap.utils.toArray(".service").forEach((el,i)=>{
gsap.to(el,{
opacity:1,y:0,duration:1,delay:i*0.1,
scrollTrigger:{trigger:el,start:"top 85%"}
});
});

gsap.utils.toArray(".portfolio-card").forEach((el)=>{
gsap.to(el,{
opacity:1,y:0,duration:1,
scrollTrigger:{trigger:el,start:"top 85%"}
});
});

/* 모달 */
const modal=document.querySelector(".modal");
const modalIframe=modal.querySelector("iframe");

document.querySelectorAll(".portfolio-card").forEach(card=>{
card.addEventListener("click",()=>{
const videoId=card.dataset.video;
modal.style.display="flex";
modalIframe.src=
"https://player.vimeo.com/video/"+videoId+
"?autoplay=1&title=0&byline=0&portrait=0&badge=0&controls=0&dnt=1";
});
});

modal.addEventListener("click",()=>{
modal.style.display="none";
modalIframe.src="";
});

/* 커스텀 커서 */
const cursor=document.querySelector(".cursor");
const ring=document.querySelector(".cursor-ring");

document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
ring.style.left=e.clientX-14+"px";
ring.style.top=e.clientY-14+"px";
});
</script>

</body>
</html>
