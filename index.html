<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROSPER PRODUCTION</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--navy:#1f2a44;
--navy-deep:#162033;
--gold:#d6c6a5;
--light:#f8f8f8;
--gray:#aaa;
--ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Noto Sans KR',sans-serif;
background:var(--navy);
color:#fff;
overflow-x:hidden;
}

/* ================= NAVIGATION ================= */

nav{
position:fixed;
width:100%;
padding:35px 80px;
z-index:1000;
transition:all .4s var(--ease);
}
nav.scrolled{
padding:18px 80px;
background:rgba(22,32,51,.95);
backdrop-filter:blur(12px);
box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.nav-inner{
display:flex;
justify-content:space-between;
align-items:center;
max-width:1400px;
margin:auto;
}

.logo img{height:42px;transition:.4s;}
nav.scrolled .logo img{height:32px;}

.nav-menu{
display:flex;
gap:50px;
list-style:none;
}

.nav-menu a{
color:#fff;
text-decoration:none;
position:relative;
}

.nav-menu a:after{
content:"";
position:absolute;
left:0;
bottom:-6px;
height:1px;
width:0;
background:var(--gold);
transition:.3s;
}
.nav-menu a:hover:after{width:100%;}

/* ================= HERO ================= */

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
overflow:hidden;
background:linear-gradient(120deg,#1f2a44,#162033,#1f2a44);
background-size:300% 300%;
animation:gradientMove 15s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.hero-content{
position:relative;
z-index:2;
transition:all .6s var(--ease);
}

.hero-content img{
width:200px;
margin-bottom:50px;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:58px;
}

.hero p{
margin-top:25px;
color:var(--gray);
}

.cta{
margin-top:50px;
display:inline-block;
padding:16px 50px;
border:1px solid var(--gold);
color:var(--gold);
text-decoration:none;
transition:.4s var(--ease);
}
.cta:hover{
background:var(--gold);
color:var(--navy);
}

/* ================= SCROLL ANIMATION ================= */

.fade-up{
opacity:0;
transform:translateY(40px);
transition:all .8s var(--ease);
}
.fade-up.show{
opacity:1;
transform:translateY(0);
}

.slide-left{
opacity:0;
transform:translateX(-60px);
transition:all .8s var(--ease);
}
.slide-right{
opacity:0;
transform:translateX(60px);
transition:all .8s var(--ease);
}
.slide-left.show,
.slide-right.show{
opacity:1;
transform:translateX(0);
}

/* ================= SERVICES ================= */

.light-section{
background:#fff;
color:#111;
padding:160px 80px;
}

.section-title{
font-family:'Playfair Display',serif;
font-size:46px;
margin-bottom:20px;
}

.section-sub{
color:#777;
margin-bottom:80px;
}

.services-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:40px;
}

.service{
padding:60px;
background:#fff;
box-shadow:0 20px 60px rgba(0,0,0,.08);
transition:.4s var(--ease);
opacity:0;
transform:translateY(50px);
}
.service.show{
opacity:1;
transform:translateY(0);
}

.service:hover{
transform:translateY(-12px);
background:#111;
color:#fff;
}

/* ================= PROCESS ================= */

.process{
padding:160px 80px;
background:var(--navy-deep);
}

.process-item{
display:flex;
justify-content:space-between;
margin-bottom:80px;
}

/* ================= PORTFOLIO ================= */

.portfolio-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:50px;
}

.portfolio-item{
position:relative;
padding-bottom:56.25%;
overflow:hidden;
border-radius:12px;
box-shadow:0 20px 60px rgba(0,0,0,.2);
transition:.5s var(--ease);
opacity:0;
transform:translateY(60px);
}
.portfolio-item.show{
opacity:1;
transform:translateY(0);
}

.portfolio-item:hover{
transform:translateY(-12px) scale(1.02);
box-shadow:0 40px 120px rgba(0,0,0,.5);
}

.portfolio-item iframe{
position:absolute;
width:100%;
height:100%;
top:0;
left:0;
transition:.6s var(--ease);
}
.portfolio-item:hover iframe{
transform:scale(1.08);
}

/* ================= CONTACT ================= */

.contact{
background:#111;
padding:160px 80px;
}

.contact-grid{
display:grid;
grid-template-columns:1.2fr 1fr;
gap:100px;
}

.contact-form{
background:#fff;
padding:70px;
color:#000;
}

.contact-form input,
.contact-form textarea{
width:100%;
padding:16px;
margin-bottom:20px;
border:1px solid #ddd;
}

/* ================= RESPONSIVE ================= */

@media(max-width:1100px){
.services-grid{grid-template-columns:repeat(2,1fr);}
.portfolio-grid{grid-template-columns:1fr;}
.contact-grid{grid-template-columns:1fr;}
}

@media(max-width:768px){
.hero h1{font-size:36px;}
}
</style>
</head>

<body>

<nav>
<div class="nav-inner">
<div class="logo"><img src="assets/logo.png"></div>
<ul class="nav-menu">
<li><a href="#services">SERVICES</a></li>
<li><a href="#portfolio">PORTFOLIO</a></li>
<li><a href="#contact">CONTACT</a></li>
</ul>
</div>
</nav>

<section class="hero">
<div class="hero-content">
<img src="assets/logo.png">
<h1>PROSPER PRODUCTION</h1>
<p>Luxury Visual & Brand Film Studio</p>
<a href="#contact" class="cta">PROJECT INQUIRY</a>
</div>
</section>

<section id="services" class="light-section">
<h2 class="section-title fade-up">Services</h2>
<p class="section-sub fade-up">전략부터 제작까지 통합 비주얼 솔루션</p>

<div class="services-grid">
<div class="service">Brand Film</div>
<div class="service">Commercial</div>
<div class="service">Creative Planning</div>
<div class="service">Marketing</div>
</div>
</section>

<section id="portfolio" class="light-section">
<h2 class="section-title fade-up">Portfolio</h2>
<div class="portfolio-grid">
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933222"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933402"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933341"></iframe></div>
<div class="portfolio-item"><iframe src="https://player.vimeo.com/video/1163933252"></iframe></div>
</div>
</section>

<section id="contact" class="contact">
<h2 class="section-title fade-up">Contact</h2>
<div class="contact-grid">
<div>prosper@company.com</div>
<div class="contact-form">
<input placeholder="이름">
<input placeholder="이메일">
<textarea placeholder="프로젝트 내용"></textarea>
</div>
</div>
</section>

<script>

/* NAVIGATION EFFECT */
window.addEventListener('scroll',()=>{
const nav=document.querySelector('nav');
if(window.scrollY>80){nav.classList.add('scrolled')}
else{nav.classList.remove('scrolled')}
});

/* HERO PARALLAX */
window.addEventListener('scroll',()=>{
const hero=document.querySelector('.hero-content');
let sc=window.scrollY;
hero.style.transform=`translateY(${sc*0.4}px)`;
hero.style.opacity=1-(sc/700);
});

/* INTERSECTION OBSERVER */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('show');
}
});
},{threshold:0.2});

document.querySelectorAll('.fade-up,.service,.portfolio-item').forEach(el=>{
observer.observe(el);
});

/* SERVICE SEQUENTIAL */
const services=document.querySelectorAll('.service');
services.forEach((el,i)=>{
setTimeout(()=>{el.classList.add('show')},i*100);
});

</script>

</body>
</html>
